<div class="imgcap">

  <a href="{{ include.url }}" target="_blank">
    <img src="{{ include.url }}" class="center-image">
  </a>

  {% if include.cap %}
  <div class="thecap">
    {{ include.cap }}
    <br />
    {% if include.src_cap %}
      (Source: <a href="{{ include.src_url }}" target="_blank">{{ include.src_cap }}</a>)
    {% endif %}
  </div>
  {% endif %}

</div>
